plugins {
    id "application"
}

application {
    mainClass = ("com.teamtreehouse.countrymgr.Application")
}

group = 'com.teamtreehouse.hibernate'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.hibernate.orm:hibernate-core:6.5.2.Final")
    implementation("com.h2database:h2:2.2.224")
    implementation("javax.transaction:jta:1.1")

}

test {
    useJUnitPlatform()
}